version: '3'
services:
  web:
    build: .
    env_file: 
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - 'mongodb'
  mongodb:
    image: 'mongo:latest'
    container_name: 'mongodb'
    ports:
      - '27018:27017'
    logging:
      driver: "none"
  redis:
    image: 'redis:latest'
    container_name: 'redis'
    ports:
      - '6380:6379'
